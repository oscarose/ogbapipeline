---
- name: Get Artifacts
  get_url:
    url: http://18.208.182.9:8081/artifactory/CD-MY-STAGE/{{ item }}
    url_username: "{{ artifactory_user }}"
    url_password: "{{ artifactory_password }}"
    dest: "{{ install_dir }}"
    owner: "{{ app_user }}"
    mode: 0755
  with_items:
   - jdk-8u202-linux-x64.tar.gz
   - apache-tomcat-8.5.37.tar.gz
   - tomcat
  become: true
  become_method: sudo
  become_user: root

- name: Unarchive Package
  unarchive: src="{{ install_dir }}/jdk-8u202-linux-x64.tar.gz"
    dest="{{ install_dir }}"
    copy=no
    owner="{{ app_user }}"
    mode=0755
  become: true
  become_method: sudo
  become_user: root

- name: Unarchive package
  unarchive: src="{{ install_dir }}/apache-tomcat-8.5.37.tar.gz"
    dest="{{ install_dir }}"
    copy=no
    owner="{{ app_user }}"
    mode=0755
  become: true
  become_method: sudo
  become_user: root
